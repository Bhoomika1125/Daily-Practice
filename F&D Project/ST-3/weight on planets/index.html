<html>

<head>

<body>
    <div id="Head">
        <h1>Your weight on other worlds</h1>
    </div><br>
    <div id="Main"><input id="entr" type="number" placeholder="Enter your weight here"><button id="btn">Calculate</button></div>
    <br><br><br>
    <hr>
    <div id="Planets">
        <h2>The Planets</h2>
    </div>
    <hr><br>
    <div id="planets-grid">
    <div class="planets-line" id="lineone">
        <div id="Mercury">
            <h3>Mercury</h3>
            <div id="mercweight" class="weights"></div>
            <img src="mercury.png">
        </div>
        <div id="Venus">
            <h3>Venus</h3>
            <div id="venusweight" class="weights"></div>
            <img src="venus.png">
        </div>
        <div id="Earth">
            <h3>Earth</h3>
            <div id="earthweight" class="weights"></div>
            <img src="earth.png">
        </div>
    </div>
    <div class="planets-line" id="linetwo">
        <div id="Mars">
            <h3>Mars</h3>
            <div id="marsweight" class="weights"></div>
            <img src="mars.png">
        </div>
        
        <div id="Jupiter">
            <h3>Jupiter</h3>
            <div id="jupweight" class="weights"></div>
            <img src="jupiter.png">
        </div>
        <div id="Saturn">
            <h3>Saturn</h3>
            <div id="satweight" class="weights"></div>
            <img src="saturn.png">
        </div>
    </div>
    <div class="planets-line" id="linethree">
        <div id="Uranus">
            <h3>Uranus</h3>
            <div id="uraweight" class="weights"></div>
            <img src="uranus.png">
        </div>
        <div id="Neptune">
            <h3>Neptune</h3>
            <div id="nepweight" class="weights"></div>
            <img src="neptune.png">
        </div>
        <div id="Last">
            <div id="Pluto">
                <h3>Pluto</h3>
                <div id="plutoweight" class="weights"></div>
                <img style="width: 290px;height:295px" src="pluto.jfif" >
            </div>
        </div>
    </div>
</div>
